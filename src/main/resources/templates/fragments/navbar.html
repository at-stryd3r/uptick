<!DOCTYPE html >
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial scale=1 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Nav Bar Fragment</title>

    <script src="https://kit.fontawesome.com/654c6c5ee6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" th:href="@{/css/style.css}">
</head>

<!-- Navigation -->
<div class="nav-container" th:fragment="navbar">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top pb-2">
    <div class="container">
        <div class="pl-2 pr-2" id="logo-index">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{img/stackoverflow.svg}" width="24" height="24">
                <a class="ml-1 p-1 text-white">Welding</a>
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li>
                <a class="nav-link text-white" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/contact}">Contact</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link text-white dropdown-toggle" data-toggle="dropdown" href="#">Jobs</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item text-white bg-dark" th:href="@{#}">Link 1</a>
                        <a class="dropdown-item text-white bg-dark" th:href="@{#}">Link 2</a>
                        <a class="dropdown-item text-white bg-dark" th:href="@{#}">Link 3</a>
                    </div>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <!-- <a class="nav-link text-white" th:href="@{/login}">Login</a> -->
                    <form th:action="@{/login}" method="GET">
                        <input class="text-white" type="submit" value="Log In/Sign Up"/>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a href="">
                      <!--  <img th:src="${profile.get('picture').asString())"/> -->
                    </a>
                    <div>
                        <!-- Show the user's full name from the id token here -->
                        <!--  <div th:text="${profile.get('name').asString()}"></div>  -->
                      <a href="/profile">Profile</a>
                      <a th:href="@{/logout}">Log out</a>
          </div>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  </div>
