<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial scale=1 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Nav Bar Fragment</title>

    <script src="https://kit.fontawesome.com/654c6c5ee6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" th:href="@{/css/style.css}">
</head>

<!-- Navigation -->
<div class="nav-container" th:fragment="navbar">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top pb-2">
    <div class="container">
        <div class="pl-2 pr-2" id="logo-index">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{img/stackoverflow.svg}" width="24" height="24">
                <a class="ml-1 p-1 text-white">Welding</a>
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <a class="nav-link text-white" th:href="@{/about}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/contact}">Contact</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link text-white dropdown-toggle" data-toggle="dropdown" href="#">Jobs</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item text-white bg-dark" th:href="@{#}">Link 1</a>
                        <a class="dropdown-item text-white bg-dark" th:href="@{#}">Link 2</a>
                        <a class="dropdown-item text-white bg-dark" th:href="@{#}">Link 3</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" id="sign-up-link" th:href="@{/signup}">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</div>
