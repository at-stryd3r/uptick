<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <title>Login page</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial scale=1 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">

    <script src="https://kit.fontawesome.com/654c6c5ee6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" th:href="@{/css/style.css}">
</head>

<body><!-- Nav Bar -->
<div th:replace="fragments/navbar :: navbar"></div>


<div class="container">
    <!-- BEGIN SIGN IN FORM -->
    <div class="login-form">
        <div class="col-6">
            <h3 id="loginPageLabel">Enter your login information</h3>
            <form action="home" th:action="@{/authenticateUser}" method="post">
                <fieldset>
                    <h1>Please Sign In</h1>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username and password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
                    <!-- USER NAME -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" autofocus class="form-control"
                               placeholder="Username"/>
                    </div>
                    <!-- PASSWORD -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Password"/>
                    </div>
                    <!-- LOGIN/SUBMIT -->
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" th:value="#{form.login}"/>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
